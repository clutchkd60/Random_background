<!DOCTYPE html>
<html>
    <style>
         button{
            padding: 10px;
            margin-left:900px ;
            margin-top:490px;
            display: block;
            background-color: black; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
    </style>
<body>

<button onclick="change_color()">Click</button>

<script>
function change_color() {
    var red = Math.floor(Math.random() * 256);
    var green = Math.floor(Math.random() * 256);
    var blue = Math.floor(Math.random() * 256);
    var colorss = 'rgb(' + red + ',' + green + ',' + blue + ')';  
    document.body.style.background = colorss;
    }

</script>
</body>
</body>
</html>
